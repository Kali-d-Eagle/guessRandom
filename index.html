<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .modal-backdrop { background-color: rgba(0,0,0,0.8); }
        .strip-segment, .number-circle { transition: all 0.5s ease-in-out; }

        .clickable-grid .number-circle:hover { background-color: #0e7490; transform: scale(1.1); }
        .player-card { transition: all 0.5s ease-in-out; }
        .score-strip-container { transition: height 0.7s ease-in-out; }

            0% { box-shadow: 0 0 5px #fbbf24, 0 0 10px #fbbf24, 0 0 20px #f59e0b, 0 0 30px #f59e0b; }
            50% { box-shadow: 0 0 10px #fcd34d, 0 0 20px #fcd34d, 0 0 30px #fbbf24, 0 0 40px #fbbf24; }

        }
        .winner-photo-frame-perfect {
            border: 4px solid #fcd34d;
            animation: shining 2s infinite linear;
        }
        .winner-photo-frame-normal {
             border: 4px solid #ffffff;
        }

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-2 sm:p-4 overflow-hidden">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";

        import { getFirestore, doc, setDoc, onSnapshot, collection, writeBatch, getDoc, getDocs, query, serverTimestamp, updateDoc, runTransaction, arrayUnion, deleteDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCXGaRmvEzMU0S50hcqYSz078qcmjDKfaE", authDomain: "guessrandom-eagle.firebaseapp.com", projectId: "guessrandom-eagle", storageBucket: "guessrandom-eagle.firebasestorage.app", messagingSenderId: "1015411844496", appId: "1:1015411844496:web:bae327949dd143a7f93f15", measurementId: "G-P8X7VMZVH4" };
        const gameId = firebaseConfig.projectId;
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const USN_NAME_MAP = {
            '000': 'The Eagle', '001': 'Aarav', '002': 'Priya', '003': 'Rohan', '004': 'Sneha', '005': 'Vikram (Admin)',
        };

        let currentUser = null, currentUserId = null, isAdmin = false;
        let localListeners = [];

        const usnSelect = document.getElementById('usn-select'), joinBtn = document.getElementById('join-btn'), loginModal = document.getElementById('login-modal'), authStatus = document.getElementById('auth-status'), loginStatusText = document.getElementById('login-status-text');
        const adminControls = document.getElementById('admin-controls'), endSessionBtn = document.getElementById('end-session-btn');
        const lobbyUi = document.getElementById('lobby-ui'), startGameBtn = document.getElementById('start-game-btn');
        const newGameBtn = document.getElementById('new-game-btn');
        const playerCountDisplay = document.getElementById('player-count-display');
        const cameraModal = document.getElementById('camera-modal');
        const gameUi = document.getElementById('game-ui');
        const playerNameEl = document.getElementById('player-name');
        
        function populateUSNSelect() {
            usnSelect.innerHTML = '';
            const adminOptions = ['000', '005'];
            adminOptions.forEach(val => {
                const opt = document.createElement('option');
                opt.value = val;
                opt.textContent = `${val} (Admin)`;
                usnSelect.appendChild(opt);
            });
            for (let i = 1; i <= 100; i++) {
                const valStr = i.toString().padStart(3, '0');
                if (adminOptions.includes(valStr)) continue;
                const o = document.createElement('option');
                o.value = valStr;
                o.textContent = valStr;
                usnSelect.appendChild(o);
            }
        }

        async function resetGameSession(startSession = false) {
            const playersCollection = collection(db, `games/${gameId}/players`);
            const playerDocs = await getDocs(playersCollection);
            const batch = writeBatch(db);
            playerDocs.forEach(doc => batch.delete(doc.ref));
            await batch.commit();

            let secretNumber, perfectPath;
            do {
                secretNumber = Math.floor(Math.random() * 100) + 1;
                perfectPath = calculateBinarySearchPath(secretNumber, 1, 100);
            } while (perfectPath.length < 4);
            
            const configRef = doc(db, `games/${gameId}/config/main`);
            await setDoc(configRef, { secretNumber, perfectPath, winnerId: null, gameStarted: false, chosenUSNs: [], sessionActive: startSession });
        }

        function listenForSession() {
            const configRef = doc(db, `games/${gameId}/config/main`);
            const unsubscribe = onSnapshot(configRef, (docSnap) => {
                const isSessionActive = docSnap.exists() && docSnap.data().sessionActive;
                if (isSessionActive) {
                    loginStatusText.textContent = "Session is active. Select your USN.";
                } else {
                    loginStatusText.textContent = "Waiting for Admin (005) to start a session...";
                    if (loginModal.classList.contains('hidden')) {
                        alert("The admin has ended the session.");
                        location.reload();
                    }
                }
            });
            localListeners.push(unsubscribe);
        }

        async function handleJoinRequest() {
            const usnValue = usnSelect.value;
            isAdmin = (usnValue === '000' || usnValue === '005');

            if (isAdmin) {
                const password = prompt("Enter Admin Password:");
                if (password === "ak04@eagle") {
                    if (usnValue === '005') {
                        await resetGameSession(true);
                    }
                    await joinGame(currentUserId, 'https://placehold.co/100x100/1e293b/94a3b8?text=ü¶Ö', true);
                } else { alert("Incorrect password."); }
            } else {
                const configRef = doc(db, `games/${gameId}/config/main`);
                const configDoc = await getDoc(configRef);
                if (configDoc.exists() && configDoc.data().sessionActive) {
                    startCamera();
                } else {
                    alert("The game session has not been started by Admin (005) yet.");
                }
            }
        }

        async function joinGame(playerId, photoUrl, isJoiningAdmin = false) {
            const usnValue = usnSelect.value;
            const usn = `1SB23CS${usnValue}`;
            const configRef = doc(db, `games/${gameId}/config/main`);
            try {
                await runTransaction(db, async (transaction) => {
                    const configDoc = await transaction.get(configRef);
                    if (!configDoc.exists()) throw "Game config not found!";
                    const chosenUSNs = configDoc.data().chosenUSNs || [];
                    if (chosenUSNs.includes(usn)) {
                        throw "This USN is already taken. Please choose another.";
                    }
                    transaction.update(configRef, { chosenUSNs: arrayUnion(usn) });
                });
            } catch (error) {
                alert(error);
                return;
            }

            loginModal.classList.add('hidden');
            const playerName = USN_NAME_MAP[usnValue] || `Player ${usnValue}`;
            const playerDocRef = doc(db, `games/${gameId}/players/${playerId}`);
            await setDoc(playerDocRef, { usn, name: playerName, photoURL: photoUrl, isAdmin: isJoiningAdmin, guesses: [], startTime: null, timeTaken: null, isWinner: false, isPerfect: false, isEliminated: false });
            
            lobbyUi.classList.remove('hidden');
            playerCountDisplay.classList.remove('hidden');
            if (isAdmin && usnValue === '005') { 
                startGameBtn.classList.remove('hidden'); 
                adminControls.classList.remove('hidden');
                newGameBtn.classList.remove('hidden');
            }
        }
        
        async function startGame() {
            startGameBtn.disabled = true;
            const configRef = doc(db, `games/${gameId}/config/main`);
            const playersRef = collection(db, `games/${gameId}/players`);
            const playerDocs = await getDocs(playersRef);
            const batch = writeBatch(db);
            playerDocs.forEach(pDoc => {
                batch.update(doc(db, `games/${gameId}/players/${pDoc.id}`), { startTime: serverTimestamp() });
            });
            await batch.commit();
            await updateDoc(configRef, { gameStarted: true });
        }

        function calculateBinarySearchPath(target, min, max) { let path = [], low = min, high = max; while (low <= high) { let mid = Math.floor((low + high) / 2); path.push(mid); if (mid === target) return path; if (mid < target) low = mid + 1; else high = mid - 1; } return path; }
        async function startCamera() { loginModal.classList.add('hidden'); cameraModal.classList.remove('hidden'); try { const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false }); const videoFeed = document.getElementById('video-feed'); videoFeed.srcObject = stream; document.getElementById('camera-status').textContent = "Align your face and take a photo."; } catch (err) { document.getElementById('camera-status').textContent = "Camera access denied."; document.getElementById('take-photo-btn').disabled = true; } }
        function takePhoto() { const videoFeed = document.getElementById('video-feed'); const photoCanvas = document.getElementById('photo-canvas'); const context = photoCanvas.getContext('2d'); photoCanvas.width = videoFeed.videoWidth; photoCanvas.height = videoFeed.videoHeight; const localPhotoDataUrl = photoCanvas.toDataURL('image/jpeg', 0.8); const stream = videoFeed.srcObject; if (stream) { stream.getTracks().forEach(track => track.stop()); videoFeed.srcObject = null; } document.getElementById('camera-modal').classList.add('hidden'); joinGame(currentUserId, localPhotoDataUrl, false); }
        function populateNumberGrid() { const numberGrid = document.getElementById('number-grid'); numberGrid.innerHTML = ''; for (let i = 1; i <= 100; i++) { const circle = document.createElement('div'); circle.className = 'number-circle w-8 h-8 rounded-full flex items-center justify-center text-xs font-semibold bg-cyan-700'; circle.textContent = i; circle.dataset.number = i; circle.addEventListener('click', (e) => { if (!isAdmin) return; processGuess(parseInt(e.currentTarget.dataset.number)); }); numberGrid.appendChild(circle); } }
        function renderLobbyGraph(players) { const lobbyPlayerGraph = document.getElementById('lobby-player-graph'); document.getElementById('player-count').textContent = players.length; lobbyPlayerGraph.innerHTML = ''; players.forEach(player => { const photoSrc = (player.usn === '1SB23CS000' || player.usn === '1SB23CS005') ? 'https://placehold.co/100x100/1e293b/94a3b8?text=ü¶Ö' : player.photoURL; const card = document.createElement('div'); card.className = 'flex flex-col items-center'; card.innerHTML = `<img src="${photoSrc}" class="w-16 h-16 rounded-full object-cover border-2 border-gray-500"><p class="text-xs font-semibold mt-1 truncate w-20 text-center">${player.name}</p>`; lobbyPlayerGraph.appendChild(card); }); }
        function renderPlayerGraph(players) { const playerGraph = document.getElementById('player-graph'); playerGraph.innerHTML = ''; players.sort((a, b) => (a.startTime?.seconds || 0) - (b.startTime?.seconds || 0)); players.forEach(player => { const card = document.createElement('div'); card.className = 'player-card flex flex-col items-center'; if(player.isEliminated) card.classList.add('opacity-40'); const photoSrc = (player.usn === '1SB23CS000' || player.usn === '1SB23CS005') ? 'https://placehold.co/100x100/1e293b/94a3b8?text=ü¶Ö' : player.photoURL; const timeTaken = player.timeTaken; const maxStripHeight = 128, minStripHeight = 32; let stripHeight = maxStripHeight; if(timeTaken) { stripHeight = Math.max(minStripHeight, maxStripHeight / (timeTaken / 10 + 1)); } card.innerHTML = `<img src="${photoSrc}" class="w-12 h-12 sm:w-16 sm:h-16 rounded-full object-cover border-2 ${player.isWinner ? 'border-amber-400' : 'border-gray-600'} mb-2"><div class="score-strip-container w-6 sm:w-8 bg-gray-700 rounded-md flex flex-col-reverse overflow-hidden" style="height: ${player.isWinner ? stripHeight : maxStripHeight}px;">${Array.from({ length: 10 }).map((_, i) => { const guess = player.guesses[i]; let colorClass = 'bg-gray-700'; if (guess) colorClass = guess.isGolden ? 'bg-yellow-400' : 'bg-cyan-600'; return `<div class="flex-1 ${colorClass}"></div>`; }).join('')}</div><p class="text-xs font-semibold mt-1 truncate w-20 text-center">${player.name}</p><p class="text-xs text-gray-400">${player.isWinner ? `${timeTaken.toFixed(1)}s` : player.isEliminated ? 'Eliminated' : ''}</p>`; playerGraph.appendChild(card); }); }
        function checkGlobalWinner(players) { const winnerModal = document.getElementById('winner-modal'); const winnerInfo = document.getElementById('winner-info'); const gameEnded = players.every(p => p.isWinner || p.isEliminated); if (!gameEnded) return; if (winnerModal.dataset.shown) return; winnerModal.dataset.shown = 'true'; const winners = players.filter(p => p.isWinner); if (winners.length === 0) { winnerInfo.innerHTML = `<p class="text-xl text-gray-400">No one guessed the number in time!</p>`; } else { const perfectWinners = winners.filter(p => p.isPerfect); const finalWinners = (perfectWinners.length > 0 ? perfectWinners : winners).sort((a,b) => a.timeTaken - b.timeTaken); const topWinner = finalWinners[0]; const winnerPhotoSrc = (topWinner.usn === '1SB23CS000' || topWinner.usn === '1SB23CS005') ? 'https://placehold.co/100x100/1e293b/94a3b8?text=ü¶Ö' : topWinner.photoURL; const frameClass = topWinner.isPerfect ? 'winner-photo-frame-perfect' : 'winner-photo-frame-normal'; winnerInfo.innerHTML = `<img src="${winnerPhotoSrc}" class="${frameClass} w-32 h-32 rounded-full object-cover mb-4"><p class="text-2xl font-semibold">${topWinner.name}</p><p class="text-gray-400">${topWinner.usn}</p><p class="text-5xl font-bold my-2 text-green-300">${topWinner.timeTaken.toFixed(2)}s</p>${topWinner.isPerfect ? '<p class="text-yellow-400 font-semibold text-xl">üèÜ Flawless Victory! üèÜ</p>' : ''}`; } setTimeout(() => { confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } }); winnerModal.classList.remove('hidden'); setTimeout(() => winnerModal.querySelector('div').classList.remove('scale-95', 'opacity-0'), 50); }, 7000); }
        function handleTimerAndElimination(players) { const gameTimer = document.getElementById('game-timer'); const feedback = document.getElementById('feedback'); let gameTimerInterval; if(gameTimerInterval) clearInterval(gameTimerInterval); const me = players.find(p => p.id === currentUserId); if(!me || me.isWinner || me.isEliminated || !me.startTime) { gameTimer.textContent = '---'; return; } gameTimerInterval = setInterval(async () => { const elapsed = (new Date() - me.startTime.toDate()) / 1000; const timeLeft = Math.max(0, 100 - elapsed); gameTimer.textContent = Math.ceil(timeLeft); if (timeLeft <= 0) { clearInterval(gameTimerInterval); feedback.textContent = "Time's up! You've been eliminated."; if(!isAdmin) { document.getElementById('guess-input').disabled = true; document.getElementById('guess-btn').disabled = true; } await updateDoc(doc(db, `games/${gameId}/players/${currentUserId}`), { isEliminated: true }); } }, 1000); }
        async function processWin(finalGuesses) { const playerDocSnap = await getDoc(doc(db, `games/${gameId}/players/${currentUserId}`)); const startTime = playerDocSnap.data().startTime.toDate(); const timeTaken = (new Date() - startTime) / 1000; const gameConfigSnap = await getDoc(doc(db, `games/${gameId}/config/main`)); const perfectPath = gameConfigSnap.data().perfectPath || []; const isPerfect = finalGuesses.length === perfectPath.length && finalGuesses.every((g, i) => g.guess === perfectPath[i]); await updateDoc(doc(db, `games/${gameId}/players/${currentUserId}`), { guesses: finalGuesses, timeTaken, isWinner: true, isPerfect }); }
        async function processGuess(guess) { let isProcessingGuess = false; if (isProcessingGuess || isNaN(guess)) return; isProcessingGuess = true; const gameDocSnap = await getDoc(doc(db, `games/${gameId}/config/main`)); const { secretNumber, perfectPath } = gameDocSnap.data(); const playerDocSnap = await getDoc(doc(db, `games/${gameId}/players/${currentUserId}`)); const player = playerDocSnap.data(); if (!player || player.isWinner || player.isEliminated) { isProcessingGuess = false; return; } const currentStep = player.guesses.length; const isGolden = perfectPath && guess === perfectPath[currentStep]; const newGuesses = [...player.guesses, { guess, isGolden }]; if (guess === secretNumber) { document.getElementById('feedback').textContent = "üéâ Correct! You've found the number! üéâ"; await processWin(newGuesses); } else { const feedbackType = guess < secretNumber ? 'higher' : 'lower'; document.getElementById('feedback').textContent = `${feedbackType.charAt(0).toUpperCase() + feedbackType.slice(1)} than ${guess}`; if (isAdmin) { let localLow = 1, localHigh = 100; if (feedbackType === 'higher') localLow = Math.max(localLow, guess + 1); else localHigh = Math.min(localHigh, guess - 1); document.getElementById('low-val').textContent = localLow; document.getElementById('high-val').textContent = localHigh; document.getElementById('mid-val').textContent = Math.floor((localLow + localHigh) / 2); document.querySelectorAll('.number-circle').forEach(c => { const n = parseInt(c.dataset.number); let d = false; if (feedbackType === 'higher') { if (n <= guess) d = true; } else if (feedbackType === 'lower') { if (n >= guess) d = true; } if (d) c.classList.add('opacity-20'); }); } await updateDoc(doc(db, `games/${gameId}/players/${currentUserId}`), { guesses: newGuesses }); } isProcessingGuess = false; }

        function attachMainListeners() {
            joinBtn.addEventListener('click', handleJoinRequest);
            endSessionBtn.addEventListener('click', async () => {
                if (confirm("Are you sure you want to end the session for ALL players? This will delete all data.")) {
                    await resetGameSession(false);
                }
            });
            newGameBtn.addEventListener('click', async () => {
                if(confirm("This will start a new game round, clearing all scores. Continue?")) {
                    await resetGameSession(true);
                }
            });
            startGameBtn.addEventListener('click', startGame);
            document.getElementById('take-photo-btn').addEventListener('click', takePhoto);
            const guessBtnEl = document.getElementById('guess-btn');
            const guessInputEl = document.getElementById('guess-input');
            guessBtnEl.addEventListener('click', () => { const val = parseInt(guessInputEl.value); if (!isNaN(val)) { processGuess(val); guessInputEl.value = ''; } });
            guessInputEl.addEventListener('keyup', (e) => { if (e.key === 'Enter') { const val = parseInt(guessInputEl.value); if (!isNaN(val)) { processGuess(val); guessInputEl.value = ''; } } });
        }

        function attachGameListeners() {
            const configRef = doc(db, `games/${gameId}/config/main`);
            const configUnsub = onSnapshot(configRef, (docSnap) => {
                if (!docSnap.exists()) return;
                const config = docSnap.data();
                if (config.gameStarted && !gameUi.classList.contains('hidden')) return;
                if (config.gameStarted) {
                    lobbyUi.classList.add('hidden');
                    gameUi.classList.remove('hidden');
                    playerNameEl.textContent = USN_NAME_MAP[usnSelect.value] || `Player ${usnSelect.value}`;
                    populateNumberGrid();
                    if(isAdmin) {
                        document.getElementById('standard-input-section').classList.add('hidden');
                        document.getElementById('number-grid-container').classList.remove('hidden');
                    }
                }
            });
            localListeners.push(configUnsub);

            const playersRef = collection(db, `games/${gameId}/players`);
            const playersUnsub = onSnapshot(query(playersRef), (snapshot) => {
                const allPlayers = [];
                snapshot.forEach(doc => allPlayers.push({ id: doc.id, ...doc.data() }));
                document.getElementById('player-count').textContent = allPlayers.length;
                renderLobbyGraph(allPlayers);
                renderPlayerGraph(allPlayers);
                
                getDoc(doc(db, `games/${gameId}/config/main`)).then(d => {
                    if (d.exists() && d.data().gameStarted) {
                        handleTimerAndElimination(allPlayers);
                        checkGlobalWinner(allPlayers);
                    }
                });
            });
            localListeners.push(playersUnsub);
        }
        
        async function initializeAuth() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user; currentUserId = user.uid;
                    authStatus.textContent = "Connected.";
                    authStatus.classList.replace('text-gray-500', 'text-green-400');
                    joinBtn.disabled = false;
                    localListeners.forEach(unsub => unsub());
                    localListeners = [];
                    listenForSession();
                    attachMainListeners();
                    attachGameListeners();
                } else { authStatus.textContent = "Auth Failed."; }
            });
            try { await signInAnonymously(auth); } catch (error) { console.error("Auth error:", error); }
        }

        function init() {
            populateUSNSelect();
            initializeAuth();
        }

        init();
    </script>
</body>
